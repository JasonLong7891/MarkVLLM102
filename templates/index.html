<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Watermarking Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .visualization {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }
        .text-container {
            white-space: pre-wrap;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">LLM Watermarking Demo</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="watermarkForm">
                    <div class="mb-3">
                        <label for="model" class="form-label">Select Model</label>
                        <select class="form-select" id="model" name="model" required>
                            {% for value, label in models.items() %}
                            <option value="{{ value }}">{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="watermark" class="form-label">Select Watermark Method</label>
                        <select class="form-select" id="watermark" name="watermark" required>
                            {% for method in watermarks %}
                            <option value="{{ method }}">{{ method }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="prompt" class="form-label">Enter Prompt</label>
                        <textarea class="form-control" id="prompt" name="prompt" rows="3" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Generate & Watermark</button>
                </form>
                
                <div id="loading" class="text-center mt-3" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Processing your request...</p>
                </div>
                
                <div id="results" class="result-container" style="display: none;">
                    <h3>Results</h3>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <h4>Original Text</h4>
                            <div class="text-container" id="originalText"></div>
                            <h5>Visualization</h5>
                            <img id="originalViz" class="visualization" src="" alt="Original Text Visualization">
                        </div>
                        
                        <div class="col-md-6">
                            <h4>Watermarked Text</h4>
                            <div class="text-container" id="watermarkedText"></div>
                            <h5>Visualization</h5>
                            <img id="watermarkedViz" class="visualization" src="" alt="Watermarked Text Visualization">
                        </div>
                    </div>
                </div>
                
                <div id="error" class="alert alert-danger mt-3" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('watermarkForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading spinner
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            
            try {
                const formData = new FormData(e.target);
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Display results
                document.getElementById('originalText').textContent = data.original_text;
                document.getElementById('watermarkedText').textContent = data.watermarked_text;
                document.getElementById('originalViz').src = `data:image/png;base64,${data.original_viz}`;
                document.getElementById('watermarkedViz').src = `data:image/png;base64,${data.watermarked_viz}`;
                
                document.getElementById('results').style.display = 'block';
            } catch (error) {
                document.getElementById('error').textContent = error.message;
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
